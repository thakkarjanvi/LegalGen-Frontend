<div class="main">
  <div class="signup">
    <img src="../../../assets/image/logo(login).PNG" alt="">
    <h4>Update Your Profile</h4>
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <input type="text" placeholder="First Name" formControlName="firstName">
      <small *ngIf="updateForm.get('firstName')?.hasError('required') && updateForm.get('firstName')?.touched" style="color: #26a700;">*First Name is required</small>

      <input type="text" placeholder="Last Name" formControlName="lastName">
      <small *ngIf="updateForm.get('lastName')?.hasError('required') && updateForm.get('lastName')?.touched" style="color: #26a700;">*Last Name is required</small>

      <input type="text" placeholder="User Name" formControlName="userName">
      <small *ngIf="updateForm.get('userName')?.hasError('required') && updateForm.get('userName')?.touched" style="color: #26a700;">*User Name is required</small>

      <input type="text" placeholder="Organization" formControlName="organization">
      <small *ngIf="updateForm.get('organization')?.hasError('required') && updateForm.get('organization')?.touched" style="color: #26a700;">*Organization is required</small>

      <input type="text" placeholder="Contact Details" formControlName="contactdetails">
      <small *ngIf="updateForm.get('contactdetails')?.hasError('required') && updateForm.get('contactdetails')?.touched" style="color: #26a700;">*Contact Details is required</small>

      <input type="password" placeholder="Password" formControlName="password">
      <small *ngIf="updateForm.get('password')?.hasError('required') && updateForm.get('password')?.touched" style="color: #26a700;">*Password is required</small>
      <small *ngIf="updateForm.get('password')?.hasError('minlength') && updateForm.get('password')?.touched" style="color: #26a700;">*Password must be at least 6 characters long</small>

      <select name="designation" formControlName="designation">
        <option value="" disabled>Select</option>
        <option value="Lawyer">Lawyer</option>
        <option value="Cricketer">Cricketer</option>
        <option value="Actor">Actor</option>
      </select>
      <small *ngIf="updateForm.get('designation')?.hasError('required') && updateForm.get('designation')?.touched" style="color: #26a700;">*Designation is required</small>

      <button type="submit">Update Profile</button>
    </form>
  </div>
</div>
