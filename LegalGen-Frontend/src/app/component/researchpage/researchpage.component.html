
<header class="custom-header">
    <div class="custom-logo">
      <img src="../../../assets/image/logo2.PNG" alt="Custom Logo" class="custom-logo-img">
    </div>
    <div class="custom-profile">
      <div class="custom-user-image">
        <img src="../../../assets/image/logo(login).PNG">
        <span class="custom-user-initial">{{ userName.charAt(0) }}</span>
      </div>
      <div class="custom-dropdown">
        <span class="custom-user-name">{{ userName }}</span>
        <span class="custom-dropdown-icon">â–¼</span>
        <div class="custom-dropdown-content">
          <button class="custom-button" [routerLink]="['/update-profile']">Update Profile</button>
          <button class="custom-button" [routerLink]="['/update-password']">Change Password</button>
          <button class="custom-button" [routerLink]="['/']">Sign Out</button>
        </div>
      </div>
    </div>
  </header>
  
  <div class="custom-card-container">
    <div class="custom-card" (click)="openFormCard()">
      <i class="custom-card-icon fas fa-plus fa-2x mb-3"></i>
      <p class="custom-card-text"> New Query</p>
    </div>
    <a *ngFor="let query of queries" [routerLink]="['/dashboard']" class="a-tag">
      <!-- Wrap the card content in an <a> tag -->
      <div class="custom-card">
        <div class="custom-card-body">
          <div class="custom-card-icon">
            <i class="fas fa-folder fa-lg" style="color: #fccc77;"></i>
          </div>
          <h4 class="custom-card-title">{{ query.name }}</h4>
          <div class="custom-card-row">
            <div class="custom-card-date">
              <small>{{ query.dateCreated | date }}</small>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
  
  
  <div class="custom-modal" *ngIf="isFormCardOpen">
    <div class="custom-modal-dialog">
      <form [formGroup]="researchForm" (submit)="createResearchBook()" #queryForm="ngForm">
        <div class="custom-modal-content" [@customModalAnimation]>
          <div class="custom-modal-header">
            <h2 class="custom-modal-title">Research Name</h2>
          </div>
          <div class="custom-modal-body">
            <textarea
            formControlName="name"
              [(ngModel)]="newQuery"
              name="query"
              placeholder="Enter your query"
              class="custom-textarea"
              required
            ></textarea>
            <br>
            <button class="custom-button" type="submit">Continue <a [routerLink]="['/dashboard']"></a></button>
            <button class="custom-button" (click)="closeFormCard()">Close</button>
          </div>
        </div>
      </form>
    </div>
  </div>
